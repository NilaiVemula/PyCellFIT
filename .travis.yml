language: python
python:
  - "3.8"

# command to install dependencies
install:
  - pip install -r requirements.txt
  - pip install codecov
  - pip install pytest pytest-cov

# command to run tests
script:
  - pytest --cov-report html --cov-report xml --cov=./
  - codecov

deploy:
  provider: pypi
  user: "__token__"
  password:
    secure: ""
